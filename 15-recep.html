<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 15 | Recep</title>
</head>
<body>
    
    <script>

        let userNaam = sessionStorage.getItem("voornaam");
        console.log(userNaam);
    
        if(userNaam !== null){
            alert("Welkom terug " + userNaam);
            
        }else{

            let userInput = prompt("Enter your name:");
            sessionStorage.setItem("voornaam", userInput);
            userNaam = sessionStorage.getItem("voornaam");

            alert("Hallo " + userNaam);
        }
        
     </script>
    

</body>
</html>
